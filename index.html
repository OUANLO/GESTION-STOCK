<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNAM - Gestion de Stocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        /* Dashboard Styles */
        .dashboard {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .dashboard-header h2 {
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 15px;
            }
            
            table {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="logo">
            <h1>üèõÔ∏è CNAM</h1>
            <p>Syst√®me de Gestion de Stocks</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="votre.email@ipscnam.ci">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <div class="dashboard-header">
            <h2>Tableau de bord</h2>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="btn-logout" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('stocks', this)">üì¶ Stocks</button>
            <button class="tab" id="usersTabButton" onclick="switchTab('users', this)">üë• Utilisateurs</button>
        </div>

        <!-- Stocks Tab -->
        <div id="stocksTab" class="tab-content active">
            <div class="card">
                <h3>Ajouter un article</h3>
                <form id="addStockForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nom de l'article</label>
                            <input type="text" id="stockName" required>
                        </div>
                        <div class="form-group">
                            <label>Quantit√©</label>
                            <input type="number" id="stockQuantity" required min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Cat√©gorie</label>
                            <input type="text" id="stockCategory" required>
                        </div>
                        <div class="form-group">
                            <label>Emplacement</label>
                            <input type="text" id="stockLocation" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Ajouter</button>
                </form>
            </div>

            <div class="card">
                <h3>Liste des articles en stock</h3>
                <table id="stocksTable">
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Quantit√©</th>
                            <th>Cat√©gorie</th>
                            <th>Emplacement</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stocksTableBody">
                        <!-- Donn√©es charg√©es dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Tab (Admin only) -->
        <div id="usersTab" class="tab-content">
            <div class="card">
                <h3>Cr√©er un utilisateur</h3>
                <form id="addUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nom complet</label>
                            <input type="text" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="userEmail2" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe (min. 6 caract√®res)</label>
                        <input type="password" id="userPassword" required minlength="6" placeholder="Mot de passe de l'utilisateur">
                    </div>
                    <div class="form-group">
                        <label>Permissions</label>
                        <div style="margin-top: 10px;">
                            <label style="display: inline-flex; align-items: center; margin-right: 20px;">
                                <input type="checkbox" name="permissions" value="stocks" checked style="width: auto; margin-right: 5px;">
                                Gestion des stocks
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Cr√©er l'utilisateur</button>
                </form>
            </div>

            <div class="card">
                <h3>Liste des utilisateurs</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>R√¥le</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Donn√©es charg√©es dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import Supabase depuis CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app_simple.js"></script>
</body>
</html>
